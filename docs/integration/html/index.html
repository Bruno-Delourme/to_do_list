<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="/docs/integration/css/reset.css">
    <link rel="stylesheet" href="/docs/integration/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do-List</h1>
            <div class="header_class">
            <a href="register.html" class="register-link">S'inscrire</a>
            
            <a href="login.html" class="login-link">Se connecter</a>
            </div>
        </header>
        
        <button id="theme" class="right-button">Thème</button>
        
        <div class="task-list">
            <h2>Liste des tâches</h2>
            <ul id="task-ul">
                <!-- Les tâches seront ajoutées dynamiquement ici -->
            </ul>
            <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche">
            <button id="add-task">Ajouter</button>
        </div>
    </div>
    <script src="/docs/integration/js/theme.js"></script>
    <script src="/docs/integration/js/tasks.js"></script>
</body>
</html>
