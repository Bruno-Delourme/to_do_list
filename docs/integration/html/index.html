<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/docs/integration/css/reset.css">
    <link rel="stylesheet" href="/docs/integration/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <a href="inscription.html" class="register-link">S'inscrire</a>
        </header>
        <button id="theme" class="right-button">Changer de thème</button>
        <div class="user-form">
            <h2>Connexion</h2>
            <form id="login-form">
                <input type="text" placeholder="Nom d'utilisateur" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
        <div class="task-list">
            <h2>Liste des tâches</h2>
            <ul id="task-ul">
                <!-- Les tâches seront ajoutées dynamiquement ici -->
            </ul>
            <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche">
            <button id="add-task">Ajouter</button>
        </div>
    </div>
    <script src="/docs/integration/js/script.js"></script>
</body>
</html>
